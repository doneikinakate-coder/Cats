                <div class="inner-page-text">
                    <p> Пять — похож на Три и Два — <br>
                    Тот же хвост и голова,<br>
                    То же пятнышко на спинке,<br>
                    Так же спит весь день в корзинке.<br>
                    Хороши у нас котята —<br>
                    Раз, Два, Три, Четыре, Пять!<br>
